<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEKACoA Logo</title>
    <style>
        .logo-container {
            width: 300px;
            height: 300px;
            position: relative;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .hands {
            position: absolute;
            bottom: 40%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .hand {
            width: 60px;
            height: 60px;
            background: #2E7D32;
            clip-path: path('M 0 30 Q 30 0, 60 30 Q 30 60, 0 30');
            transform-origin: center;
            animation: wave 3s infinite;
        }

        .hand:nth-child(2) {
            transform: scaleX(-1);
            background: #388E3C;
        }

        .leaves {
            position: absolute;
            top: 20%;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .leaf {
            width: 40px;
            height: 40px;
            background: #4CAF50;
            clip-path: ellipse(50% 100% at 50% 50%);
            transform: rotate(-45deg);
        }

        .leaf:nth-child(2) {
            transform: rotate(45deg);
            background: #66BB6A;
        }

        .text {
            position: absolute;
            width: 100%;
            text-align: center;
            color: #1B5E20;
        }

        .full-name {
            top: 55%;
            font-size: 12px;
            font-weight: normal;
            font-family: 'Arial', sans-serif;
            color: #1B5E20;
            white-space: pre-wrap;
            line-height: 1.2;
        }

        .organization-name {
            top: 70%;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Arial', sans-serif;
        }

        .motto {
            top: 85%;
            font-size: 12px;
            font-style: italic;
            color: #2E7D32;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="leaves">
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        <div class="hands">
            <div class="hand"></div>
            <div class="hand"></div>
        </div>
        <div class="text full-name">West Kanyamkago</div>
        <div class="text organization-name">WEKACoA</div>
        <div class="text motto">Comrade for Comrade</div>
    </div>
</body>
</html>
